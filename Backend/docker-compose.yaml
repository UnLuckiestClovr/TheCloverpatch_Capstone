networks:
  cloverpatch-network:

services:
  eurekaregistry:
    restart: always
    networks:
      - cloverpatch-network
    ports:
      - 10000:8761
    container_name: CloverpatchEureka
    image: steeltoeoss/eureka-server

  ocelot:
    restart: always
    depends_on:
      - eureka-registry
    networks:
      - cloverpatch-network
    ports:
      - 10001:5000
    container_name: CloverpatchOcelotGateway
    build: 
      context: ./apigateway-ocelot-dotnet8
      dockerfile: Dockerfile
  
  # Basket Service Setup
  basketdatabase:
    restart: always
    networks:
      - cloverpatch-network
    ports:
      - 11000:6379
      - 11001:8001
    container_name: CloverpatchBasketDatabase
    image: redis/redis-stack:latest

  basketservice:
    depends_on:
      - eurekaregistry
      - ocelot
      - basketdatabase
    restart: always
    networks:
      - cloverpatch-network
    ports:
      - 12000:8000
    build: 
      context: ./Backend/BasketService
      dockerfile: Dockerfile
    environment:
      - EUREKA_HOST=CloverpatchEureka
  
  # Order Service Setup

  # User Service Setup
  userdatabase:
    restart: always
    container_name: CloverpatchUserDatabase
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Nc220370979"
    ports:
      - "10004:1433"
    networks:
      - ecommerce_webwork